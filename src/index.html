<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Интернет-магазин Asos</title>
  <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body> 
  <!--  MAIN -->
<main>
  <section class="hero">
    <div class="heroswiper-container swiper-container swiper-no-swiping">
      <!-- Additional required wrapper -->
      <div class="heroswiper-wrapper swiper-wrapper">
          <!-- Slides -->
          <div class="heroswiper-slide heroswiper-slide--first swiper-slide">
          </div>
          <div class="heroswiper-slide heroswiper-slide--second swiper-slide">
          </div>
          <div class="heroswiper-slide heroswiper-slide--third swiper-slide">
          </div>
      </div>     
      <!-- If we need navigation buttons -->
      <div class="heroswiper-button-prev swiper-button-prev"></div>
      <div class="heroswiper-button-next swiper-button-next"></div>
    </div>
    <div class="container hero__container">
      <div class="wrap">
        <div class="menu">
          <div class="logo menu__logo">
            <a href="index.html" class="logo__link"><img src="img/logo.png" alt="asos"></a>
          </div>
          <nav class="nav menu__nav">
            <a href="#" class="nav__item nav__item--active">Домой</a>
            <a href="#" class="nav__item">Каталог</a>
            <a href="#" class="nav__item">О нас</a>
            <a href="#" class="nav__item">Партнерам</a>
            <a href="#" class="nav__item">Контакты</a>
          </nav>
          <div class="account menu__account">
            <a href="#" class="account__link"><img src="img/person-icon.png" alt=""></a>
            <a href="javascript:void(0);" class="account__link" data-toggle="basket"><img src="img/basket-icon.png" alt=""></a>
            <a href="javascript:void(0);" class="account__link" data-toggle="search"><img src="img/search-icon.png" alt=""></a>
          </div>
        </div>
        <!-- /.menu -->
        <div class="hero__content">
          <h3 class="hero__heading">Новая коллекция от OODJI</h3>
          <h2 class="hero__heading--big">еще красивее</h2>
          <h1 class="hero__heading--largest">Этим летом</h1>
          <div class="hero__shopping">
            <button class="button hero__button">на шопинг</button>
            <span class="hero__price"><sup>от</sup> 599 <small>₽</small></span>
          </div>
          <!-- /.hero__shopping -->
        </div>
        <!-- /.hero__content -->
      </div>
      <!-- /.wrap -->
      
    </div>
    <!-- /.container -->
  </section>
    <!-- /.hero -->


</main>

<!-- КОРЗИНА -->
<div class="modalbasket">
  <div class="modalbasket__dialog">
    <!-- <div class="modalbasket__square"></div> -->
    <div class="modalbasket__product">
      <img src="img/basket/basket1.jpg" alt="">
      <div class="modalbasket__about">
        <span class="modalbasket__name">Женский жилет, А.karina</span>
        <span class="modalbasket__price">6 490 ₽</span>
        <span class="modalbasket__count">Количество: 1 шт.</span>
      </div>
      <!-- /.modalbasket__about -->
    </div>
    <!-- /.modalbasket__product -->
    <div class="modalbasket__product">
      <img src="img/basket/basket2.jpg" alt="">
      <div class="modalbasket__about">
        <span class="modalbasket__name">Женский Лонгслив, Oodji</span>
        <span class="modalbasket__price">999 ₽</span>
        <span class="modalbasket__count">Количество: 1 шт.</span>
      </div>
      <!-- /.modalbasket__about -->
    </div>
    <!-- /.modalbasket__product -->
    <div class="modalbasket__total">
      <span class="modalbasket__amount">Итого: 7 489 ₽</span>
    </div>
    <div class="modalbasket__buttons">
      <button class="button buttonbasket modalbasket__buttonbasket">Корзина</button>
      <button class="button buttonbuy modalbasket__buttonbuy">Оформить</button>
    </div>
    <!-- /.modalbasket__buttons -->
    <!-- /.modalbasket__total -->
  </div>
  <!-- /.modalbasket__dialog -->
</div>
<!-- /.modalbasket -->

<!-- ПОИСК -->
<div class="modalsearch">
  <div class="modalsearch__dialog">
    <div class="modalsearch__close"></div>
    <form class="modalsearch__form">
      <input type="search" class="modalsearch__input" placeholder="Поисковой запрос">
      <button type="submit" class="modalsearch__button"></button>
    </form>
    <!-- /.modalsearch__form -->
  </div>
  <!-- /.modalsearch__dialog -->
</div>
<!-- /.modalsearch -->


  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://unpkg.com/swiper/js/swiper.min.js"></script>
  <script src="js/wow.min.js"></script>
  <script src="js/jquery.validate.min.js"></script>
  <script src="js/jquery.mask.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
