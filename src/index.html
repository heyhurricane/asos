  <section class="hero">
    <div class="heroswiper-container swiper-container swiper-no-swiping">
      <!-- Additional required wrapper -->
      <div class="heroswiper-wrapper swiper-wrapper">
          <!-- Slides -->
          <div class="heroswiper-slide heroswiper-slide--first swiper-slide">
          </div>
          <div class="heroswiper-slide heroswiper-slide--second swiper-slide">
          </div>
          <div class="heroswiper-slide heroswiper-slide--third swiper-slide">
          </div>
      </div>     
      <!-- If we need navigation buttons -->
      <div class="heroswiper-button-prev swiper-button-prev"></div>
      <div class="heroswiper-button-next swiper-button-next"></div>
    </div>
    <div class="container hero__container">
      <div class="wrap">
        <div class="menu">
          <div class="logo menu__logo">
            <a href="index.html" class="logo__link"><img src="img/logo.png" alt="asos"></a>
          </div>
          <nav class="nav menu__nav">
            <a href="#" class="nav__item nav__item--active">Домой</a>
            <a href="#" class="nav__item">Каталог</a>
            <a href="#" class="nav__item">О нас</a>
            <a href="#" class="nav__item">Партнерам</a>
            <a href="#" class="nav__item">Контакты</a>
          </nav>
          <div class="account menu__account">
            <a href="#" class="account__link"><img src="img/person-icon.png" alt=""></a>
            <a href="#" class="account__link"><img src="img/basket-icon.png" alt=""></a>
            <a href="#" class="account__link"><img src="img/search-icon.png" alt=""></a>
          </div>
        </div>
        <!-- /.menu -->
        <div class="hero__content">
          <h3 class="hero__heading">Новая коллекция от OODJI</h3>
          <h2 class="hero__heading--big">еще красивее</h2>
          <h1 class="hero__heading--largest">Этим летом</h1>
          <div class="hero__shopping">
            <button class="button hero__button">на шопинг</button>
            <span class="hero__price"><sup>от</sup> 599 <small>₽</small></span>
          </div>
          <!-- /.hero__shopping -->
        </div>
